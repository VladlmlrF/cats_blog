<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Cats | {% block title %}

        {% endblock%}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index_page') }}">Cats blog</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('posts.index_page') }}">Все посты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('posts.create_post_page') }}">Создать пост</a>
                    </li>
                </ul>
                {% block search %}
                {% endblock%}
                <div class="navbar-nav me-1 mb-2 mb-lg-0">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('profile.login_page') }}">Войти</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>
        {% block content_title %}
        {% endblock %}
        </h2>


        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
