{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content_title %}
    <p>{{ post.title }}</p>
{% endblock %}

{% block content %}
    <div class="tags">
        {% for tag in tags %}
        <a href="{{ url_for('posts.tag_detail_page', url=tag.url) }}">
            <span class="badge text-bg-primary">{{ tag.title }}</span>
        </a>
        {% endfor %}
    </div>

    <p>{{ post.body }}</p>
{% endblock %}
