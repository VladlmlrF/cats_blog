{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content_title %}
{% endblock %}

{% block content %}
    <div class="card text-bg-success mb-3">
        <img src="{{ url_for('posts.get_post_avatar', url=post.url) }}" class="card-img-top" alt="Картинка с кошечкой">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            {% for tag in tags %}
            <a href="{{ url_for('posts.tag_detail_page', url=tag.url) }}" class="btn btn-warning">{{ tag.title }}</a>
            {% endfor %}
            <p class="card-text">{{ post.body }}</p>
        </div>
    </div>
{% endblock %}
