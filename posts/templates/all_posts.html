{% extends 'base.html' %}

{% block title %}
    Home page
{% endblock %}

{% block search %}
    <form class="d-flex" role="search" method="get">
        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
        <button class="btn btn-outline-success" type="submit">Поиск</button>
    </form>
{% endblock %}

{% block content_title %}
    Ммм... Какие кошечки...
{% endblock %}

{% block content %}
    {% for post in posts%}
        <div class="container">
            <img src="{{ url_for('posts.get_post_avatar', url=post.url) }}" class="rounded mx-auto d-block" width="100" style="float:left">
            <a href="{{ url_for('posts.post_detail_page', url=post.url) }}">
                <h5>{{ post.title }}</h5>
            </a>
        </div>
        <p>
            {{ post.body[:100] }}...
        </p>
        <br>
    {% endfor %}
{% endblock %}
